<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/_default.css" />
    <link rel="stylesheet" href="/css/info.css" />
    <link rel="stylesheet" href="/css/map.css" />
    <link rel="stylesheet" href="/css/voting.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/getLocation.js"></script>
    <script type="module" src="./scripts/vote.js"></script>
    <title>Develop Space Next</title>
  </head>
  <body>
    <main class="scroll-container">
      <section class="scroll-area info-container" id="info-container">
        <div class="logo-container" id="nav">
          <div class="logo-box">
            <img src="/assets/logo.svg" alt="Space Next logo" />
            <nav class="nav-buttons">
              <a href="#info-container">Launch</a>
              <a href="#vote-container">Vote</a>
              <a href="#map-container">Location</a>
            </nav>
          </div>
        </div>
        <div class="launch-info">
          <div class="info-box">
            <!-- add appropriate html (use jay current work on the launch repo) -->
            <p>Test Test Test</p>
            <p>Test Test Test</p>
            <p>Test Test Test</p>
          </div>
        </div>
        <div class="count-down-container">
          <div class="countdown-box">
            <p class="next-launch">Next launch</p>
            <p id="countdown"></p>
          </div>
        </div>
      </section>
      <section class="scroll-area vote-container" id="vote-container">
        <div class="star-effect-box"></div>
        <div class="vote-box">
          <div class="thumbs-up-box">
            <p id="up-votes-count">0123123</p>
            <button id="up-votes">
              <img src="/assets/rocket.svg" alt="rocket" />
            </button>
          </div>
          <div class="thumbs-down-box">
            <p id="down-votes-count">0</p>
            <button id="down-votes">
              <img src="/assets/crash.svg" alt="crash" />
            </button>
          </div>
        </div>
      </section>

      <section class="scroll-area map-container" id="map-container">
        <div class="map-upper-part">
          <div id="myMap"></div>
          <div class="map-info"></div>
        </div>
        <div class="image-bottom-container">
          <img src="./assets/desktopB.jpg" alt="space view" />
          <a class="scroll-top-button" href="#"
            ><img src="/assets/up-button.svg" alt="up-button"
          /></a>
        </div>
      </section>

      <script
        type="text/javascript"
        src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Aool9P3XTLo6jB2HIYPXkrsFkipYBR5skYwZEARbxCMiV-Rkst9hDkbyLVGQP7AA"
        async
      ></script>
    </main>
  </body>
</html>
