<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#0ac6ff" />
    <link
      rel="icon"
      type="image/x-icon"
      href=".assets/favicon/favicon-rename.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/_default.css" />
    <link rel="stylesheet" href="/css/info.css" />
    <link rel="stylesheet" href="/css/map.css" />
    <link rel="stylesheet" href="/css/voting.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/getLocation.js"></script>
    <script type="module" src="./scripts/vote.js"></script>
    <title>Space Next</title>
  </head>
  <body>
    <main class="scroll-container">
      <section class="scroll-area info-container" id="info-container">
        <div class="logo-container" id="nav">
          <div class="logo-box">
            <img src="/assets/logo.svg" alt="Space Next logo" />
            <nav class="nav-buttons">
              <a href="#info-container" class="launchNav">Launch</a>
              <a href="#vote-container" class="voteNav">Vote</a>
              <a href="#map-container" class="locationNav">Location</a>
            </nav>
          </div>
        </div>
        <div class="launch-info">
          <div class="info-box" id="info-box"></div>
        </div>
        <div class="count-down-container">
          <div class="countdown-box">
            <p class="next-launch">Next launch</p>
            <p class="countdown" id="countdown"></p>
          </div>
        </div>
      </section>
      <section class="scroll-area vote-container" id="vote-container">
        <h2 class="top-side-text">
          <span class="text-animation-effect">Launch or Crash?</span>
        </h2>
        <div class="star-effect-box"></div>
        <div class="vote-box">
          <div class="thumbs-up-box">
            <p class="text-animation-effect" id="up-votes-count">0</p>
            <button id="up-votes">
              <img src="/assets/rocket.svg" alt="rocket" />
            </button>
          </div>
          <div class="thumbs-down-box">
            <p class="text-animation-effect" id="down-votes-count">0</p>
            <button id="down-votes">
              <img src="/assets/crash.svg" alt="crash" />
            </button>
          </div>
        </div>
        <h2 class="bottom-side-text">
          <span class="text-animation-effect"
            >Let's wait alongside
            <img src="/assets/doge.png" alt="doge" />!!</span
          >
        </h2>
      </section>

      <section class="scroll-area map-container" id="map-container">
        <div id="myMap"></div>
        <div class="map-info"></div>
        <a
          class="scroll-top-button"
          href="#info-container"
          title="scroll-to-top-button"
        >
        </a>
      </section>
      <script src="/scripts/countdown.js"></script>
      <script src="/scripts/navScroll.js"></script>
      <script
        type="text/javascript"
        src="https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=Aool9P3XTLo6jB2HIYPXkrsFkipYBR5skYwZEARbxCMiV-Rkst9hDkbyLVGQP7AA"
        async
      ></script>
    </main>
  </body>
</html>
